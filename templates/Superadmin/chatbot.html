<!-- chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h2>Chatbot</h2>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="text" name="message" class="form-control" required>
        <button type="submit">Send</button>
    </form>

    {% if user_message %}
        <p><strong>You:</strong> {{ user_message }}</p>
    {% endif %}

    {% if bot_answer %}
        <p><strong>Bot:</strong> {{ bot_answer }}</p>
    {% endif %}
</body>
</html>
