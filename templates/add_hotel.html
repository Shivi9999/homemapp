<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none; 
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

        <h2>Add Hotel</h2>
        <form  method="post" >
            {% csrf_token %}
         <div class="form-group row add-user">
           <div class="form-group col-md-12">
                <i class="fa fa-user icon-user"></i>
                
                <label>{{hotelform.owner |as_crispy_field }}</label>
            
           </div>
            <div class="form-group col-md-6">
                <i class="fa fa-mobile icon-user"></i>
               
                  <label>{{hotelform.hotel_name |as_crispy_field }}</label>
           
           </div>
            <div class="form-group col-md-6">
                <i class="fa fa-envelope icon-user"></i>
               
                  <label>{{hotelform.address |as_crispy_field  }}</label>
          
           </div>
           <div class="form-group col-md-6">
            <i class="fa fa-mobile icon-user"></i>
           
               <label>{{hotelform.Number_of_rooms |as_crispy_field  }}</label>
         
       </div>
            
        <div class="form-group col-md-12">
           <button type="submit" class="btn btn-primary">Add Hotel</button>
         </div>
      </div>
 
    </form>

</body>
</html>
