<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .col-lg-3.col-6 {
            width: 176px;
            /* height: 106px; */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        sidebar {
            background-color: #ddd;
            width: 200px;
            padding: 10px;
        }

        content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        sidebar {
            background-color: #ddd;
            width: 200px;
            padding: 10px;
        }
        
        h2, h3 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        .sidebar-widget {
            margin-top: 20px;
        }
        /* Topbar Styles */
        /* Add your styles for the topbar here */
    
        /* Dashboard Inner Styles */
        .midde_cont {
            padding: 20px;
        }
    
        .page_title {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    
        /* Dashboard Box Styles */
        .small-box {
            display: block;
            position: relative;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }
    
        .small-box .inner {
            padding: 10px;
        }
    
        .small-box h3 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
    
        .small-box p {
            color: #fff;
            margin: 0;
            font-size: 16px;
        }
    
        .small-box .icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 50px;
        }
    
        .small-box a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }
    
        .small-box a:hover {
            text-decoration: underline;
        }
    
        /* Custom Box Colors */
        .bg-info {
            background-color: #17a2b8;
        }
    
        .bg-success {
            background-color: #28a745;
        }
    
        .bg-warning {
            background-color: #ffc107;
        }
    
        .bg-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hotel Management </h1>
    </header>

  

    <main>
        <sidebar>
            <h2>Sidebar</h2>
            
        
            <ul>
                <li><a href="{% url 'owner_home' %}">Dashboard</a></li>
                <li><a href="{% url 'add_hotel' %}">Add Hotel</a></li>
                <li><a href="">Branch Of Hotel</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        
           
           
        </sidebar>
        

        <content>
            <!-- topbar -->
        
            <!-- dashboard inner -->
            <div class="midde_cont">
                <div class="container-fluid">
                    <div class="row column_title">
                        <div class="col-md-12">
                            <div class="page_title">
                                <h2>Dashboard</h2>
                            </div>
                        </div>
                    </div>
                    <!-- Dashboard Boxes -->
                    <div class="row">
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3>150</h3>
                                    <p>Hotel</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-bag"></i>
                                </div>
                                <a href="#" class="small-box-footer"> <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
        
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>53<sup style="font-size: 20px">%</sup></h3>
                                    <p>Branch </p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-stats-bars"></i>
                                </div>
                                <a href="#" class="small-box-footer"> <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>44</h3>
                                    <p>Booking</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                                <a href="#" class="small-box-footer"> <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
        
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3>65</h3>
                                    <p>Pending</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-pie-graph"></i>
                                </div>
                                <a href="#" class="small-box-footer"> <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- End Dashboard Boxes -->
                </div>
            </div>
        </content>
        
        
        
    </main>

    <footer>
        &copy; 2023 Your Website Name. All rights reserved.
    </footer>

</body>
</html>
